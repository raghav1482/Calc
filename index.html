<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8' />
<meta http-equiv='X-UA-Compatible' content='IE=edge' />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />
<link rel="stylesheet" href="./style.css"/>
<title>Calculator</title>
</head>
<body>
    <!-- <h1>CALCULATOR</h1> -->
    <div class="container">
        <div class="shadows"><span>C</span><span>A</span><span>L</span><span>C</span><span>U</span><span>L</span><span>A</span><span>T</span><span>O</span><span>R</span></div>
    </div>
<div class="calc">
    <input type="text" value="" id="input"/>
    <div class="btncont">
        <input type="button" value="1" class="btn"></input>
        <input type="button" value="2" class="btn"></input>
        <input type="button" value="3" class="btn"></input>
        <input type="button" value="C" class="btn clear"></input>
        <input type="button" value="4" class="btn"></input>
        <input type="button" value="5" class="btn"></input>
        <input type="button" value="6" class="btn"></input>
        <input type="button" value="+" class="btn"></input>
        <input type="button" value="7" class="btn"></input>
        <input type="button" value="8" class="btn"></input>
        <input type="button" value="9" class="btn"></input>
        <input type="button" value="-" class="btn"></input>
        <input type="button" value="0" class="btn"></input>
        <input type="button" value="." class="btn"></input>
        <input type="button" value="*" class="btn"></input>
        <input type="button" value="/" class="btn"></input>
    </div>
    <input type="button" class="btn" value="=" id="result"></input>
</div>
<div style="width: 100%;background-color: rgb(255, 255, 255);position:absolute;bottom:0;padding:20px 0;text-align: center;">Made with <img src="https://media.tenor.com/LX-hgeFkKVMAAAAi/heart-red.gif;" style="width:22px"/>by Raghvendra Tiwari</div>
<script src="./scrip.js"></script>
</body>
</html>
